<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
    <style>
        table,th,td{
            border:#00FF00 solid;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>sl.no</th>
            <th>month</th>

        </tr>
        <tr>
            <td>1</td>
            <td>january</td>
            <td>100$</td>
        </tr>
        <tr></tr>
            <td>2</td>
            <td>february</td>
            <td>500$</td>
        </tr>

    </table>
</body>
</html>
